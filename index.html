<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="./main.js" type="text/javascript"></script>
    <title>Matheus F</title>
</head>

<body>
    <header>
        <nav>
            <ul class="nav_links">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PROJECTS</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="welcome">
            <div class="title">
                <div class="title-text">
                    <h1>Hi, I'm Matheus</h1>
                    <p id="typewriter">and I love coding stuff</p>
                </div>
                <button class="title-button">Know more</button>
            </div>
            <div class="blocks">
                <img src="./Image.png" alt="if-else">
            </div>
        </section>
    </main>
    <script type="text/javascript">
        const instance = new Typewriter('#typewriter', {
          autoStart: true,
          loop: false
        });

        instance.changeDelay(75).typeString('and I like to code').pauseFor(2000).changeDeleteSpeed(10).deleteChars(4).typeString('learn technology').pauseFor(2000).deleteChars(16).typeString("develop stuff").pauseFor(1000).typeString('.').start();
        

      </script>
</body>

</html>
